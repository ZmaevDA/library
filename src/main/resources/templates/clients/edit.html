<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента</title>
</head>
<body>
<h1>Редактировать клиента</h1>
<form action="#" th:action="@{/clients/{id}(id=${clientRequest.id})}" th:object="${clientRequest}" method="post">
    <label for="fullName">ФИО:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required>
    <br>
    <label for="birthDate">Дата рождения:</label>
    <input type="date" id="birthDate" th:field="*{birthDate}" required>
    <br>
    <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>
